<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact Us</title>
  <link rel="stylesheet" href="./contactus.css">
</head>
<!--This is Contact Us Page of website-->
<body>
  <!--logo-->
 <div class="logo">MarathiSwad</div>
  <div class="form">    
      <div class="container">
        <h2>Contact Form</h2>
      <form>
        <label>First Name</label><br>
        <input type="text" id="fname" name="name" placeholder="Type your first name..">
        <label>Last Name</label><br>
        <input type="text" id="lname" name="surname" placeholder="Type your last name..">
        <label>Phone Number</label><br>
        <input type="number" id="pname" name="phoneNo" placeholder="Type your Phone Number..">
        <label>E-mail Address</label><br>
        <input type="text" id="mail" name="e-mail" placeholder="Type your e-mail..">
        <label>Country</label><br>
        <select id="country" name="country">
          <option value="india">India</option>
          <option value="usa">USA</option> 
          <option value="canada">Canada</option>
        </select>
        <label>Message</label><br>
        <textarea id="message" name="message" placeholder="Type your message.." style="height:200px"></textarea>
        <input type="submit">
      </form>
    </div>
    </div>
  </body>
</html>
